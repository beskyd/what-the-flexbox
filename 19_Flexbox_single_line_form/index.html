<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>19 Flexbox Single Line Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    
    <div class="cover">
      
      <div class="flex-form">
        
        <input type="search" placeholder="Where do you want to go?" name=""/>
        
        <label for="from">From</label>
        <input type="date" name="from"/>
        
        <label for="to">To</label>
        <input type="date" name="to"/>
        
        <select name="selectNumber" id="selectNumber">
          <option value="1">1 Guest</option>
          <option value="2">2 Guests</option>
          <option value="3">3 Guests</option>
          <option value="4">4 Guests</option>
          <option value="5">5 Guests</option>
        </select>
        
        <input type="submit" name="" value="Search"/>
        
      </div>
      <!-- end of .flex-form -->
      
    </div>
    <!-- end of .cover -->
    
    <!--<video  class="dog" src="https://s3-us-west-2.amazonaws.com/coverr/mp4/Coverr-Lulu.mp4" autoplay loop></video>-->
    
    
  </body>
</html>
